<h2 mat-dialog-title>Inscripci√≥n de Votante</h2>
<form [formGroup]="votanteForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="apellido" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>RUT</mat-label>
      <input matInput formControlName="rut" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>DV</mat-label>
      <input matInput formControlName="dv" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancelar</button>
    <button mat-button type="submit" [disabled]="votanteForm.invalid">Registrar</button>
  </mat-dialog-actions>
</form>
