<h2 mat-dialog-title>Subir Informaci√≥n de la Feria</h2>
<mat-dialog-content>
  <div class="d-flex flex-column">
    <button type="button" mat-raised-button (click)="fileInput.click()">Elegir Archivo</button>
    <input hidden (change)="onFileSelected($event)" #fileInput type="file">
  </div>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onUpload()">Ok</button>
</mat-dialog-actions>
